
<!DOCTYPE html>
<html lang="en">

<head>
  </style>
  <meta charset="utf-8">
  <title>Truckin' Good | Reviews</title>
  <!-- Browser tab icon -->
  <link rel="icon" href="https://cdn.dribbble.com/users/41719/screenshots/1176590/food_truck.png">

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One|Pacifico|Righteous" rel="stylesheet">
  <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://use.fontawesome.com/4ddb2d1d4e.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h2>That's Truckin' Good!</h2>
      <hr>
      <nav class="navbar navbar-default">
      <a href="/home">HOME</a>
      <a href="/enter">ADD A TRUCK</a>
      <a href="/about">ABOUT</a>
      </nav>
    </div>
    <br><br>
    <div class="row text-center" id="header">
      <div class="col col-sm-offset-2 col-sm-8">
        <h3>Read Reviews of Food Trucks . . . or Rate Them Yourself</h3>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row text-center">
      <div class="col-sm-offset-3 col-sm-6">
        <div class="btn-group">
          <button type="button" class="btn btn-warning" id="selectedTruck">Select a Food Truck</button>
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="caret"></span>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu" id="currentTrucks">
          </ul>
        </div>
      </div>
    </div>
  </div>  

    <br><br><br>

    <div class="container">
      <h3>Keep on Truckin'...</h3>
      <div class="panel-group" id="ftInfo">
        <div class="panel panel-default">
          <div class="panel-heading" id="ftHeader">
            <h2 id="truckName"></h2>
            <h5 id="truckDescription"></h5>
          </div>
          <div class="panel-body" id="truckInfo">
              <div class="row">
                <div class="col-sm-6 text-center" id="stats">
                  <p id="averageRating"></p>
                  <p id="range"></p>
                  <p id="cuisine"></p>
                  <p id="menu"></p>
                  <p id="popDish"></p>
                  <p id="website"></p>
                </div>
                <div class="col-sm-5" id="truckTweets">
                  <div class="row text-center">
                    <i class="fa fa-twitter fa-2x" id="bird" aria-hidden="true"></i>
                    <p class="team" id="twitterHandle"></p>
                  </div>
                  <div id="tweets">
                  </div>
                </div>
              </div>
              <br><br>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModalNorm">
                      Rate and Review this Truck
                  </button>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-12 text-center">
                  <h5 id="truckReviews">Some real truckin' reviews...</h5>
                  <div id="currentReviews">
                  </div>
                </div>
              </div>
          </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModalNorm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" id="closer" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span>
                  <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">
                </h4>
              </div>
              <!-- Modal Body -->
              <div class="modal-body">

                <h2 class="truckName"></h2>

                <form role="form">
                  <div class="form-group">
                    <label for="userName">Your name</label><br>
                    <small>optional</small>
                    <input type="text" class="form-control" id="userName" placeholder="Name">
                  </div>
                  <div class="form-group" id="isNum">
                    <label for="rating">Rate this truck</label><br>
                    <small>1 = "Pass" ... 5 = "Your life will be empty without having tried this"</small>
                    <input type="text" class="form-control" id="rating" placeholder="Rate on a Scale from 1 to 5">
                  </div>
                  <div class="form-group">
                    <label for="exampleFavFood">What food was awesome?</label><br>
                    <small>optional</small>
                    <input type="text" class="form-control" id="exampleFavFood" placeholder="Favorite Menu Item">
                  </div>
                  <div class="form-group">
                    <label for="reviews">Write a review</label><br>
                    <small>optional... but your reviews help others!</small>
                    <input type="textarea" class="form-control" id="reviews" placeholder="Write Your Review Here">
                </form>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary"  id="reviewSubmit">
                            Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Post Info -->
      <div style='position:fixed;bottom:0;left:0; background:lightgray;width:100%;'>
      </div>

      <!-- **THIS CAN CHANGE, BUT I ADDED IT JUST TO POST A MESSAGE THAT THE REVIEW WAS RECEIVED -->
      <div class="row text-center">
          <h3 id="received"></h3>
      </div>
    </div>
    <script type="text/javascript" src="assets/js/reviews.js"></script>
</body>
</html>
