		<!-- Browser tab icon -->

		<!-- reset CSS -->

</head>
<body>
	
	<div class="container">
	<br>
	<br>

	<div class="row text-center" id="header">
		<div class="col col-sm-12">
			<h2>Add a Food Truck</h2>
		</div>
		 <nav class="navbar navbar-default">
      			<a href="home.html">HOME</a>
      			<a href="reviews.html">REVIEW A TRUCK</a>
      			<a href="about.html">ABOUT</a>
      	</nav>
	</div>
	<hr>

	<div class="row panel panel-default">
			
			<div class="col col-sm-8 offset-sm-2">
			<form>

				<div class="form-group">
					<label for="foodTruckName">Food Truck Name:</label>
						<input type="text" class="form-control" id="foodTruckName" placeholder="Burger, she wrote.">
				</div>

				<div class="form-group">
					<label for="foodType">Food Type:</label>
					<input type="text" class="form-control" id="foodType" placeholder="Burgers">
				</div>

				<div class="form-group">
					<label for="bestDish">Best Dish:</label>
					<input type="text" class="form-control" id="bestDish" placeholder="Lasagna Burger">
				</div>

				<div class="form-group">
					<label for="webSite">Website:</label>
					<input type="text" class="form-control" id="webSite" placeholder="www.burgerduh.com">
				</div>

				<div class="form-group">
					<label for="twitterHandle">Twitter Handle:</label>
					<input type="text" class="form-control" id="twitterHandle" placeholder="@burgershewrote">
				</div>

				<br>

				<button type="button" class="btn btn-warning btn-lg btn-block" id="submitTruck">Submit</button>

				<br>
				<br>
			</form>
			</div>

	</div>

	<div class="row" id="fileUpload">
		<div class="col col-sm-12">
			<h3>Thanks for entering a food truck! If you'd like to also include a menu, please upload a pdf version here.
			<form method="post" action="/upload/menu" enctype="multipart/form-data">
				<input id="truckName" type="hidden" name="truckname">
				<input type="file" name="menu">
				<button type="submit" id="submitUpload">Upload</button>
			</form>
		</div>
	</div>

	<footer class="text-center footer">
        <div class="container">
          <p> copyright Â© Truckin' Good App 2017</p>
        </div>
    </footer>

	</div>
