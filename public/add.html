</!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title> Truckin' Good | Add a Food Truck </title>

		<!-- Browser tab icon -->
		<link rel="icon" href="https://cdn.dribbble.com/users/41719/screenshots/1176590/food_truck.png">

		<!-- reset CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

		<!-- Latest minified Bootstrap 4 CSS-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

		<!-- Google Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Bubbler+One|Pacifico|Righteous" rel="stylesheet">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	
	<div class="container">
	<br>
	<br>

	<div class="row text-center" id="header">
		<div class="col col-sm-12">
			<h2>Add a Food Truck</h2>
		</div>
		 	<div class="container-fluid">
		 		<div class="navbar-header" id="">
      			<a href="/home" class="add-navbar">Home</a>
      			<a href="/reviews" class="add-navbar">Truck Reviews</a>
      			<a href="/about" class="add-navbar">About</a>
      			</div>
      		</div>
	</div>
	<hr>

	<div class="row panel panel-default">
			
			<div class="col col-sm-8 offset-sm-2">
			<form>

				<div class="form-group">
					<label for="foodTruckName">Food Truck Name:</label>
					<input type="text" class="form-control" id="foodTruckName" placeholder="Burger, she wrote.">
				</div>

				<div class="form-group">
					<label for="foodType">Food Type:</label>
					<input type="text" class="form-control" id="foodType" placeholder="Burgers">
				</div>

				<div class="form-group">
					<label for="bestDish">Best Dish:</label>
					<input type="text" class="form-control" id="bestDish" placeholder="Lasagna Burger">
				</div>

				<div class="form-group">
					<label for="webSite">Website:</label>
					<input type="text" class="form-control" id="webSite" placeholder="www.burgerduh.com">
				</div>

				<div class="form-group">
					<label for="twitterHandle">Twitter Handle:</label>
					<input type="text" class="form-control" id="twitterHandle" placeholder="@burgershewrote">
				</div>

				<br>

				<button type="button" class="btn btn-warning btn-lg btn-block" id="submitTruck">Submit</button>

				<br>
				<br>
			</form>
			</div>

	</div>

	<div class="row">
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="uploadModal">
		  Launch demo modal
		</button>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="exampleModalLabel">Your truck has been entered!</h4>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h5>Would you like to include a menu?</h5>
		        <h5>Please upload your menu here.</h5>
		        <form method="post" action="/upload/menu" enctype="multipart/form-data">
					<input id="truckName" type="hidden" name="truckname">
					<input type="file" name="menu">
					<br><br>
					<button type="submit" id="submitUpload">Upload Menu</button>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">No Thanks</button>
		      </div>
		    </div>
		  </div>
		</div>
		<!-- <div class="col col-sm-12">
			<h3>Thanks for entering a food truck! If you'd like to also include a menu, please upload a pdf version here.
			<form method="post" action="/upload/menu" enctype="multipart/form-data">
				<input id="truckName" type="hidden" name="truckname">
				<input type="file" name="menu">
				<button type="submit" id="submitUpload">Upload</button>
			</form>
		</div> -->
	</div>



	<footer class="text-center footer">
        <div class="container">

    </footer>

	</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<script type="text/javascript" src="assets/js/add.js"></script>
</body>
</html>
